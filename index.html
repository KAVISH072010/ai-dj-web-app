<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body style="background-size: cover;" background="background.jpg">
<center>
  	<h3 style="width: 95%; box-shadow: 3px 3px 3px grey; font-size: 23px;" class="btn btn-danger heading">AI DJ WEB APP
	    <br>
	    <span style="font-size: 15px;" class="btn btn-warning">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>

<button onclick="play_song()" style="font-size: 25px; width: 130px; float:none ;" class="btn btn-primary play_button">Play</button>
<button onclick="pause_song()" style="font-size: 25px; width: 130px; float:none ;" class="btn btn-primary play_button">Pause</button>
<button onclick="stop_song()" style="font-size: 25px; width: 130px; float:none ;" class="btn btn-primary play_button">Stop</button>
</center>

<div class="div_speed">
  <img src="disk.gif" class="div_speed_img">
  <br>
  <h3 class="btn btn-danger" id="speed">Speed</h3>
</div>

<div class="div_volume">
  <img src="disk.gif" class="div_volume_img">
  <br>
  <h3 class="btn btn-danger" id="volume">Volume</h3>
</div>



<script src="main.js"></script>
</body>
</html>
